<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>VoiceNote</title>
</head>
<body>
  <div class="player">
    <h2>Adhara's Love Tunes</h2>
    <audio id="audioPlayer"></audio>

    <div id="songList">
      <button class="songButton" data-src="./media/Tumi Jake Bhalobaso - Male (Praktan)-(Mr-Jat.in).mp3">Tumi Jake Bhalobaso</button>
      <button class="songButton" data-src="./media/AnotherSong.mp3">Another Song</button>
      <!-- Add more songs here -->
    </div>

    <div class="controls">
      <button id="playButton"><i class="fa fa-play"></i> Play</button>
      <button id="pauseButton"><i class="fa fa-pause"></i> Pause</button>
      <button id="restartButton"><i class="fa fa-undo"></i> Restart</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
