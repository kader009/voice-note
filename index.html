<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>VoiceNote</title>
</head>
<body>
  <div class="player">
    <h2>Adhara's Love Tunes</h2>
    <audio id="audioPlayer"></audio>

    <div id="songList">
      <button class="songButton" data-src="./media/Tumi Jake Bhalobaso - Male (Praktan)-(Mr-Jat.in).mp3">Tumi Jake Bhalobaso</button>
      <button class="songButton" data-src="./media/03 - Jannat 2 - Tujhe Sochta Hoon [DM].mp3">Tujhe Sochta Hoon</button>
      <button class="songButton" data-src="./media/03.Boba_Tunnel-Anupam_Roy_FusionBD.Com.mp3">Boba Tunnel</button>
      <button class="songButton" data-src="./media/Aankhon Se Batana Mp3 Song - Dikshant 2022 Mp3 Songs Free Download.mp3">Aankhon Se Batana</button>
      <button class="songButton" data-src="./media/Alada Alada - Anupam Roy-(MastiNew).mp3">Alada Alada</button>
      <button class="songButton" data-src="./media/Phir Mohabbat - Murder 2 128 Kbps.mp3">Phir Mohabbat</button>
      <button class="songButton" data-src="./media/Chorabali - চোরাবালি _ Shitom Ahmed _ Full song _ ONIK 0.2.mp3 by Rnipa.mp3">Chorabali</button>
      <button class="songButton" data-src="./media/Ajogyo-Ami-Anupam-Roy.mp3">Ajogyo Ami</button>
      <button class="songButton" data-src="./media/Jacchi chute bohudure ! যাচ্ছি ছুটে বহু দূরে Runaway (Aurora) • by khaled mahmud.mp3">Jacchi chute bohudure</button>
      <button class="songButton" data-src="./media/Maine Royaan Tanveer Evan 128 Kbps.mp3">Maine Royaan</button>
      <button class="songButton" data-src="./media/Ovijog-Piran_Khan_ft._Tanveer_Evan_And_Benazir-Natok-Best_Friend_FusionBD.Com.mp3">Ovijog</button>
    </div>

    <div class="controls">
      <button id="playButton"><i class="fa fa-play"></i> Play</button>
      <button id="pauseButton"><i class="fa fa-pause"></i> Pause</button>
      <button id="restartButton"><i class="fa fa-undo"></i> Restart</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
